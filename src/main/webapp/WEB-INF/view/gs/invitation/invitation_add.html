@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <div class="row">
                <div class="col-sm-12 b-r">
                            <#input id="title" name="标题" />
                            <!-- <#input id="content" name="内容" /> -->
                            <label class="col-sm-3 control-label">内容</label>
                            <div class="col-sm-9"><textarea  class="form-control" rows="5" cols="9" id="content"></textarea></div>
                            	
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="InvitationInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="InvitationInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/gs/invitation/invitation_info.js"></script>
@}
