@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <div class="row">
                <div class="col-sm-6 b-r">
                   <#input id="genDt" name="日期：年月" />
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10" align="center">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="GenerAccInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="GenerAccInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/gs/generAcc/generAcc_info.js"></script>
@}
