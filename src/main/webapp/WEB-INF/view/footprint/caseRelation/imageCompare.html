@layout("/common/_container.html"){
<style>
.highlight {
  padding: 9px 14px;
  margin-bottom: 14px;
  background-color: #f7f7f9;
  border: 1px solid #e1e1e8;
  border-radius: 4px;
}
ul li {
	float: left;
	margin: 0px 5px 20px 5px;
	list-style: none;
}
li{
	margin: 0 0 0 5px;
}
.checked {
	background: red;
}
</style>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="form">

            <div class="row">
                <div class="col-sm-12 b-r">
                	<ul id="images"></ul>
					<input type="hidden" id="selectImages" value="${images}">
                </div>
            </div>

 			<!-- <div class="row">
 					<button type="button" class="btn btn-primary">
					    <i class="fa fa-plus"></i>
					</button>
			</div> -->

            <div class="row btn-group-m-t">
                <div class="col-sm-12" align="right">
                   <#button btnCss="info" name="比对" icon="fa-compress" clickFun="CaseRelationInfoDlg.imageCompareImages()"/>
                   <#button btnCss="danger" name="关闭" icon="fa-eraser" clickFun="CaseRelationInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/footprint/caseRelation/caseRelation_info.js"></script>
<script src="${ctxPath}/static/modular/footprint/caseRelation/common_image.js"></script>
<script type="text/javascript">
$(function(){
	showImages();
})
</script>
@}
